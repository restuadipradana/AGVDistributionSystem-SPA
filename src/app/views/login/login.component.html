<div class="app-body" style="background-image: url(../../../assets/img/logo/bgnd.jpg); background-position: center center;">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-atom" [fullScreen] = "true"></ngx-spinner>
                <form (ngSubmit)="login()" #form="ngForm">
                  <h3 style="text-align: center; font-family:Verdana, Geneva, Tahoma, sans-serif;">Dispatch System</h3>
                  <p class="text-muted"></p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.account" name="username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" (keyup)="isWrong=false" [class.is-invalid]="isWrong" [(ngModel)]="user.password" name="password" autocomplete="current-password" required>
                  </div>
                    <div class="row">
                      <div class="col-3">
                        <button type="submit" class="btn btn-primary px-4"  [disabled]="!form.valid">Login</button>
                      </div>
                    <div class="col-9" style="color: rgb(179, 14, 14);" *ngIf="isWrong == true">
                      Wrong username or password!
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
